<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Etch a Sketch!</h2>
        <div class="cells-input">
            <input type="text" id='grid-width' placeholder="Width">
            <span>x</span>
            <input type="text" id='grid-height' placeholder="Height">
            <button id="create-grid-btn">Create</button>
        </div>
        <div class="actions">
            <input type="color" id="select-color">
            <button id="clear-board">Clear Board</button>
        </div>
    </div>
    
    <div class="paint-container">
    </div>

    <footer>
        <p>Made by Vagelis Kosmiadis</p>
    </footer>
    <script defer src="main.js"></script>
</body>
</html>
