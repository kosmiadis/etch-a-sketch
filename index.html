<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Etch a Sketch!</h2>
        <button id="settings"><img src="images/settings.png" width="65px"></button>
        <div class="settings">
            <div class="cells-input">
                <p>Board Dimensions</p>
                <input type="text" id='grid-width' placeholder="Width" value="16">
                <span>x</span>
                <input type="text" id='grid-height' placeholder="Height" value="16">
                <button id="create-grid-btn">Create</button>
            </div>
            
            <div class="actions">
                <p>Color Selection</p>
                <input type="color" id="select-color">
                <button id="clear-board">Clear Board</button>
            </div>
        </div>
        
        
    </div>
    
    <div class="paint-container">
    </div>

    <footer>
        <p>Made by Vagelis Kosmiadis</p>
    </footer>
    <script defer src="main.js"></script>
</body>
</html>
